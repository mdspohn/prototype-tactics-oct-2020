<!doctype html>
<html lang="en">
  <head>
    <title>Prototype 0.0.1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>

    <!-------------------------------->
    <!------- GAMEPLAY CANVAS -------->
    <!-------------------------------->

    <canvas id="canvas" width="480" height="270"></canvas>
    
    <!-------------------------------->
    <!------- COMBAT INTERFACE ------->
    <!-------------------------------->

    <section id="combat" class="interface">

      <!---------- Header Toolbar -------------->

      <section id="combat__header">
        <div id="ch__suggestions" class="tip">Select an action. The mouse wheel can be used to navigate menus.</div>
        <div id="ch__settings">
          <div id="chs__fps"><span id="chsfps__count">60</span> FPS</div>
          <div id="chs__menu"></div>
        </div>
      </section>

      <!---------- Actions Menu ---------------->

      <section id="combat__menu">
        <section id="cm__actions">
          <div id="cma__move">Move</div>
          <div id="cma__attack">Attack</div>
          <div id="cma__skills" class="dim">Skills</div>
          <div id="cma__wait">End Turn</div>
        </section>
        <section id="cm__skills">
        </section>
      </section>

      <!--------- Location Information --------->

      <section id="combat__location">
        <div id="cl__elevation"><span>Height</span><span id="cle__count">2</span></div>
      </section>

      <!---------- Active Unit ----------------->

      <section id="combat__active" class="unit">
        <canvas id="ca__canvas" class="unit-canvas" width="32" height="64"></canvas>
        <section id="ca__information" class="unit-information">
          <div id="cai__name" class="unit-name">
            <span class="dim">Lv.</span><span id="cain__level" class="dim">--</span>
            <span id="cain__species">Street Lad</span>
          </div>
          <div id="cai__statistics" class="unit-stats">
            <div id="cais__hp" class="hp">
              <div>
                <span>HP</span>
                <span id="caishp__current">---</span>
                <span class="dim">/</span>
                <span id="caishp__max" class="dim">---</span>
              </div>
              <div class="bar"><div id="caishp__bar" style="width: 50%"></div></div>
            </div>
            <div id="cais__tp" class="tp">
              <div>
                <span>TP</span>
                <span id="caistp__current">---</span>
                <span class="dim">/</span>
                <span id="caistp__max" class="dim">---</span>
              </div>
              <div class="bar"><div  id="caistp__bar" style="width: 50%"></div></div>
            </div>
          </div>
        </section>
      </section>

      <!---------- Target Unit ----------------->

      <section id="combat__target" class="unit">
        <section id="ct__information" class="unit-information">
          <div id="cti__name" class="unit-name">
            <span class="dim">Lv.</span><span id="ctin__level" class="dim">--</span>
            <span id="ctin__species">Street Lad</span>
          </div>
          <div id="cti__statistics" class="unit-stats">
            <div id="ctis__hp" class="hp">
              <div>
                <span>HP</span>
                <span id="ctishp__current">---</span>
                <span class="dim">/</span>
                <span id="ctishp__max" class="dim">---</span>
              </div>
              <div class="bar"><div id="ctishp__bar" style="width: 50%"></div></div>
            </div>
            <div id="ctis__tp" class="tp">
              <div>
                <span>TP</span>
                <span id="ctistp__current">---</span>
                <span class="dim">/</span>
                <span id="ctistp__max" class="dim">---</span>
              </div>
              <div class="bar"><div id="ctistp__bar" style="width: 50%"></div></div>
            </div>
          </div>
        </section>
        <canvas id="ct__canvas" class="unit-canvas" width="32" height="64"></canvas>
      </section>

      <!---------- Turn Order ------------------>

      <div id="combat__order">
        <div>Upcoming Turns &mdash;</div>
        <canvas id="co__canvas" width="288" height="48"></canvas>
      </div>

      <!---------- Battlefield Conditions ------>

      <div id="combat__conditions">
        <span id="cc__weather">Overcast</span>
        <span>&mdash;</span>
        <span id="cc__moon" class="waxing-crescent">Waxing Crescent</span>
      </div>

    </section>

    <!-------------------------------->
    <!------ SETTINGS INTERFACE ------>
    <!-------------------------------->

    <!-------------------------------->
