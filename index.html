<!doctype html>
<html lang="en">
  <head>
    <title>Prototype 0.0.1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <canvas id="canvas" width="480" height="270"></canvas>
  </body>

  <script type="text/javascript">
    const GAME_DATA = new Object();
  </script>

  <!-- GAME DATA -->
  <script type="text/javascript" src="data/maps.js"></script>
  <script type="text/javascript" src="data/tilesets.js"></script>
  <script type="text/javascript" src="data/beasts.js"></script>

  <!-- SAVE DATA -->
  <script type="text/javascript" src="data/save.js"></script>

  <!-- GAME OBJECTS -->
  <script type="text/javascript" src="src/models/Map.js"></script>
  <script type="text/javascript" src="src/models/Decoration.js"></script>
  <script type="text/javascript" src="src/models/Beast.js"></script>

  <!-- GAME STATE CONTROLLERS -->
  <script type="text/javascript" src="src/Interface.js"></script>
  <script type="text/javascript" src="src/Combat.js"></script>

  <!-- GAME LOGIC -->
  <script type="text/javascript" src="src/Events.js"></script>
  <script type="text/javascript" src="src/Data.js"></script>
  <script type="text/javascript" src="src/Game.js"></script>
  <script type="text/javascript" src="src/Engine.js"></script>
  <script type="text/javascript" src="src/Input.js"></script>
  <script type="text/javascript" src="src/Camera.js"></script>

  <!-- INITIALIZATION -->
  <script type="text/javascript">
    const Events = new EventManager(),
          Data   = new DataManager(),
          Game   = new GameManager(),
          Engine = new GameEngine();
    
    // bind window events
    window.addEventListener('resize', () => Game.camera._onWindowResize(Game.canvas));
    window.addEventListener('fullscreenchange', () => Game.camera._onWindowResize(Game.canvas));
    document.addEventListener('contextmenu', (event) => event.preventDefault());

    Data.loadGameData()
        .then(() => Game.prepare(0))
        .then(() => Game.camera.initialize())
        .then(() => Game.changeTo(0))
        .then(() => Engine.start())
        .catch(console.error);
  </script>
</html>
